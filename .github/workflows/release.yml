name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release ZIP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare package
        id: pack
        shell: pwsh
        run: |
          $version = '${{ github.ref_name }}'
          $zipName = "StepManager-$version.zip"
          $paths = @('StepManager.psd1','StepManager.psm1','Public','Private','README.md','LICENSE')
          Compress-Archive -Path $paths -DestinationPath $zipName -Force
          echo "zip=$zipName" >> $env:GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ steps.pack.outputs.zip }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          files: ${{ steps.pack.outputs.zip }}
          generate_release_notes: true

  publish_psgallery:
    name: Publish to PowerShell Gallery
    needs: release
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: windows-latest
    env:
      PSGALLERY_API_KEY: ${{ secrets.PSGALLERY_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare PowerShellGet
        shell: pwsh
        run: |
          Install-PackageProvider -Name NuGet -Scope CurrentUser -Force -MinimumVersion 2.8.5.201
          Install-Module PowerShellGet -Scope CurrentUser -Force -AllowClobber
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted

      - name: Validate manifest
        shell: pwsh
        run: |
          Test-ModuleManifest -Path ./StepManager.psd1 | Out-String | Write-Host

      - name: Publish module
        shell: pwsh
        if: ${{ env.PSGALLERY_API_KEY != '' }}
        run: |
          Publish-Module -Path . -Repository PSGallery -NuGetApiKey $env:PSGALLERY_API_KEY -Verbose
