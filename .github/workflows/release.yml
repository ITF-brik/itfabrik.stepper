name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release ZIP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare package
        id: pack
        shell: pwsh
        run: |
          $version = '${{ github.ref_name }}'
          $zipName = "ITFabrik.Stepper-$version.zip"
          $paths = @('ITFabrik.Stepper.psd1','ITFabrik.Stepper.psm1','Public','Private','README.md','LICENSE')
          Compress-Archive -Path $paths -DestinationPath $zipName -Force
          echo "zip=$zipName" >> $env:GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ steps.pack.outputs.zip }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pack.outputs.zip }}
          generate_release_notes: true

  publish_psgallery:
    name: Publish to PowerShell Gallery
    needs: release
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: windows-latest
    env:
      PSGALLERY_API_KEY: ${{ secrets.PSGALLERY_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare PSResourceGet
        shell: pwsh
        run: |
          Install-Module Microsoft.PowerShell.PSResourceGet -Scope CurrentUser -Force -AllowClobber
          # Ensure PSGallery repository is present and trusted (PSResourceGet)
          $repo = Get-PSResourceRepository -Name PSGallery -ErrorAction SilentlyContinue
          if (-not $repo) {
            Register-PSResourceRepository -PSGallery -Trusted
          } else {
            Set-PSResourceRepository -Name PSGallery -Trusted
          }

      - name: Validate manifest
        shell: pwsh
        run: |
          Test-ModuleManifest -Path ./ITFabrik.Stepper.psd1 | Out-String | Write-Host

      - name: Publish module (PSGallery)
        shell: pwsh
        if: ${{ env.PSGALLERY_API_KEY != '' }}
        run: |
          Publish-PSResource -Path . -Repository PSGallery -ApiKey $env:PSGALLERY_API_KEY -Verbose
